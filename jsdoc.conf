{
  "recurseDepth": 10,
  "sourceType": "module",
  "source": {
    "includePattern": ".+\\.js(doc|x)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "opts": {
    "destination": "./doc/",
    "recurse": true,
    "encoding": "utf8",
    "private": true,
    "template": "./node_modules/minami",
    "readme": "README.md"
  },
  "templates": {
    "outputSourceFiles": true,
    "cleverLinks": false,
    "monospaceLinks": true
  },
  "plugins": [
    "plugins/markdown"
  ]
}
